<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="original/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>2048 Tiles Original</h1>
    <h2>The Original 2048 Tiles.</h2>
    <h3>Tiles made by NO!. Current Level - 0/2800</h3>
    <a onclick="Function()" id="toggleoption">Hide Details</a>
    <h4 onclick="changeAnotherText()" id="toggleoptionexp">Hide Details = Hides the details under the number of the tile</h4>
    <div class="tilesfor1-512" style="background:#eee4da">
    <textfor1-512>2</textfor1-512>
    <p id="detail">
    Level: 1,
    Section: 1,
    Shape: 1,
    ShapeType: Normal,
    Unit: ...,
    NumberUnit: ...,
    BackgroundColor: #eee4da,
    TextColor: black</p>
    </div>
    <script>
    function Function() {
      var x = document.getElementById("detail");
      //x.style.display = 'none';
      if (x.style.display === 'none') {
         x.style.display = 'block';
         } else {
         x.style.display = 'none';
         }
      var i = document.getElementById("toggleoption");
      if (i.innerHTML === 'Hide Details') {
         i.innerHTML = 'Show Details';
         } else {
         i.innerHTML = 'Hide Details';
         }
      var o = document.getElementById("toggleoptionexp");
      if (o.innerHTML === 'Hide Details = Hides the details under the number of the tile') {
         o.innerHTML = 'Show Details = Shows the details under the number of the tile';
         } else {
         o.innerHTML = 'Hide Details = Hides the details under the number of the tile';
         }
    };
   // i.onclick = function(){showOrHideText(); changeText()};
    </script>
  </body>
</html>
