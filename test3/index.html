<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>3 Tests. wtf</h1>
    <a onclick="start()" style="background:blue">Start</a>
    <a onclick="stop()" style="background:red">Stop</a>
    <p id="time"></p>
    <script>
    let seconds = 0, timeout, timer = false;
    function count() {
    seconds++;
    document.getElementById("time").innerHTML = seconds;
    timeout = setTimeout(start(), 1000);
    }
    function start() {
    if (!timer) {
    timer = true;
    count();
      }
    }
    function stop() {
    timer = false;
    clearTimeout(timeout);
      }
    }
    </script>
  </body>
</html>
