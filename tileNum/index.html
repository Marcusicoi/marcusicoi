<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="tileNum/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Template</h1>
    <h2>Tile Numbers From 2048 Tiles Generator</h2>
    <h2 id="text">Click That Button.</h2>
    <a id="generate" style="background:blue">Generate</a>
    <h1>Options</h1>
    <h2>Change the generator based on the value you selected</h2>
    <select id="select">
      <option value="o">O</option>
      <option value="t">T</option>
      <option value="ot">OT</option>
      <option value="h">H</option>
      <option value="oh">OH</option>
      <option value="th">TH</option>
      <option value="oth">OTH</option>
      <option value="t2">T2</option>
      <option value="t2o">T2O</option>
      <option value="t2t">T2T</option>
      <option value="t2ot">T2OT</option>
      <option value="t2h">T2H</option>
      <option value="t2oh">T2OH</option>
      <option value="t2th">T2TH</option>
      <option value="t2oth">T2OTH</option>
    </select>
  </body>
</html>
