<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Generate Equations</h1>
    <h2>Generates random nonsense equation</h2>
    <input type="text" id="text" placeholder="x, y, z, ..., i">
    <input type="number" id="amount" placeholder="1~100" min="1" max="100">
    <button id="button">Submit</button>
    <h2 id="result"></h2>
  </body>
  <script>
   let text = document.getElementById("text").value;
   let num = document.getElementById("amount").value;
   let result = document.getElementById("result");
    function generate(variables = [], amount) {
      function choose(argument) {
        return argument[Math.floor(Math.random() * argument.length];
      };
      let op = ['=', '==', '===', '+', '++', '+=', '-', '--', '-=', '*', '**', '*=,' '/', '/=,' '%', '%=', '**=', '<<=', '<=', '<<', '<', '>', '>>', '>>>', '=>', '=>>', '=>>>', '&', '&&', '&=', '&&=', '^=', '|', '||', '|=', '||=', '!', '!=', '!==', '^', '~', '??'];
      let equation = new Array(amount).fill(`${choose(text)} ${choose(op)}`);
      return equation.join(" ");
    };
   document.getElementById("button").onclick = function() { result.innerHTML = generate(text, num) };
  </script>
</html>
