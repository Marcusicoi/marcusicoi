<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Countup</h1>
    <h2>The stopwatch will count up from any date thats past now</h2>
    <div id="stopwatch">00:00:00</div>
    <a onclick="startStopwatch()" style="background:lime">Start</a>
    <a onclick="stopStopwatch()" style="background:yellow">Stop</a>
    <a onclick="resetStopwatch()" style="background:red">Reset</a>
    <script>
    const timer = document.getElementById('stopwatch')
    var hr = 0, min = 0, sec = 0, stoptime = true;
    function startStopwatch() {
      if (stoptime == true) {
          stoptime = false;
          timerCycle();
      }
    }
    function stopTimer() {
      if (stoptime == false) {
          stoptime = true;
      }
    }

    function timerCycle() {
    if (stoptime == false) {
        sec = parseInt(sec);
        min = parseInt(min);
        hr = parseInt(hr);
        sec = sec + 1;
        if (sec == 60) {
            min = min + 1;
            sec = 0;
        }
        if (min == 60) {
            hr = hr + 1;
            min = 0;
            sec = 0;
        }
        if (sec < 10 || sec == 0) {
            sec = '0' + sec;
        }
        if (min < 10 || min == 0) {
            min = '0' + min;
        }
        if (hr < 10 || hr == 0) {
            hr = '0' + hr;
        }
        timer.innerHTML = hr + ':' + min + ':' + sec;
        setTimeout("timerCycle()", 1000);
    }
   }
function resetTimer() {
    timer.innerHTML = '00:00:00';
    stoptime = true;
    sec = 0, min = 0, hr = 0;
}
  </script>
  </body>
