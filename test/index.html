<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Timer Countdown</h1>
    <h2>The time is counting down until 1/1/23
    </h2>
    <p id="time">ERROR</p>
    <script>
  var x = setInterval(function() {
  // Get the current date
  var maxDate = new Date('Febuary 10, 2022 11:59:00').getTime();
  var now = maxDate - new Date().getTime();

  // Time calculations for time
  var months = Math.floor(now / (10 * 10 * 10 * 60 * 60 * 24 * 7 * 4));
  var weeks = Math.floor((now % (10 * 10 * 10 * 60 * 60 * 24 * 7 * 4)) / (10 * 10 * 10 * 60 * 60 * 24 * 7));
  var days = Math.floor((now % (10 * 10 * 10 * 60 * 60 * 24 * 7)) / (10 * 10 * 10 * 60 * 60 * 24));
  var hours = Math.floor((now % (10 * 10 * 10 * 60 * 60 * 24)) / (10 * 10 * 10 * 60 * 60));
  var minutes = Math.floor((now % (10 * 10 * 10 * 60 * 60)) / (10 * 10 * 10 * 60));
  var seconds = Math.floor((now % (10 * 10 * 10 * 60)) / (10 * 10 * 10));
  var deciseconds = Math.floor((now % (10 * 10 * 10)) / (10 * 10));
  var centiseconds = Math.floor((now % (10 * 10)) / 10);
  // Display the result in the element with id="time"
  document.getElementById("time").innerHTML = months + "mo " + weeks + "w " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s " + deciseconds + "ds " + centiseconds + "cs";
  /*If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }*/
}, 10);
    </script>
  </body>
</html>
