    <h1>Time Now</h1>
    <h2>Date and time Right Now.</h2>
    <p id="time"></p>
    <script>
  // Update the count down every 1 second
 /* document.getElementById("startButton").onclick*/ var x = setInterval(function() {

  // Get the minimum date and time
  var maxDate = new Date(10000, 0, 0, 0, 0, 0, 0).getTime();
  var now = new Date().getTime();
  // Find the distance between now and the count down date
  var distance = new Date().getTime();

  // Time calculations for time
  var weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
  var days = Math.floor(distance % (1000 * 60 * 60 * 24 * 7) / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("time").innerHTML = weeks + "w" days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {

    document.getElementById("demo").innerHTML = "EXPIRED";
  }*/
}, 1000);
    </script>
