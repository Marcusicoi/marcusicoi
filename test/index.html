<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Time Now</h1>
    <h2>Date and time Right Now.</h2>
    <p id="month">ERROR</p>
    <p id="week">ERROR</p>
    <p id="day">ERROR</p>
    <p id="hour">ERROR</p>
    <p id="minute">ERROR</p>
    <p id="second">ERROR</p>
    <p id="millisecond">ERROR</p>
    <script>
  // Update the count down every 1 second
  var x = setInterval(function() {
  // Get the current dare
  var now = new Date().getTime();

  // Time calculations for time
  var months = Math.floor(now / (1000 * 60 * 60 * 24 * 7 * 4));
  var weeks = Math.floor(now % (1000 * 60 * 60 * 24 * 7 * 4) / (1000 * 60 * 60 * 24 * 7));
  var days = Math.floor(now % (1000 * 60 * 60 * 24 * 7) / (1000 * 60 * 60 * 24));
  var hours = Math.floor((now % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((now % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((now % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("month").innerHTML = months + "Months,"
  document.getElementById("week").innerHTML = weeks + "Weeks,"
  document.getElementById("day").innerHTML = days + "Days," 
  document.getElementById("hour").innerHTML = hours + "Hours,"
  document.getElementById("minute").innerHTML = minute + "Minutes,"
  document.getElementById("second").innerHTML = second + "Seconds."
  /*If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }*/
}, 1000);
    </script>
  </body>
</html>
