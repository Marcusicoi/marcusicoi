<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Its a test.</h1>
    <h2>Im trying to do counting up xd</h2>
    <h3>You can click that button</h3>
    <a style="background:lime" id="startButton">Start</a>
    <a style="background:orange" id="stopButton">Stop</a>
    <a style="background:red" id="resetButton">Reset</a>
    <p id="time"></p>
    <script>
  // Get the maximum date the time
  var maxDate = new Date(8640000000000000).getTime()
  // Update the count down every 1 second
  var x = setInterval(function() {

  // Get the minimum date and time
  var minDate = new Date(-8640000000000000).getTime();

  // Find the distance between now and the count down date
  var distance = maxDate + minDate;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("time").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  /*If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }*/
}, 1000);
    </script>
  </body>
</html>
