<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="countup/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Stopwatch</h1>
    <h2>Click one of the buttons here that controlls the stopwatch!</h2>
    <div id="stopwatch">00:00:00</div>
    <a onclick="startStopwatch()" style="background:lime">Start</button>
    <a onclick="stopStopwatch()" style="background:yellow">Stop</button>
    <button onclick="resetStopwatch()" style="background:red">Reset</button>
  </body>
