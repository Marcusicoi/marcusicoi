<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="stopwatch/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="stopwatch/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Stopwatch</h1>
    <h2>Click one of the buttons here that controlls the stopwatch!</h2>
    <div class="stopwatches" id="stopwatch">
    <span class="timet hours">00</span>
    <span class="timed hour">Hour</span>
    <h2></h2>
    <span class="timet minutes">00</span>
    <span class="timed minute">Minute</span>
    <h2></h2>
    <span class="timet seconds">00</span>
    <span class="timed second">Second</span>
    </div>
    <a style="background:lime" id="startbutton">Start</a>
    <a style="background:yellow" id="pausebutton">Pause</a>
    <a style="background:red" id="resetbutton">Reset</a>
  </body>
</html>
