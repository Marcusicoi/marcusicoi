<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="/letter/script.js" defer></script>

  <body>
    <!-- this is the start of content -->
    <h1>Repeating the same 5 words generator</h1>
    <h2>It generates the same 5 words like "you me when you the me"</h2>
    <h3>Maximum character is 100.</h3>
    <h2 id="text">Click that button now</h2>
    <a onclick="generateText()" style="background:#00aaff" id="button">Generate</a>
    <input type="number" placeholder="How many characters" min="1" max="100" id="input">
    <input type="text" placeholder="Add a word" id="firstword">
    <input type="text" placeholder="Add another word" id="secondword">
    <input type="text" placeholder="Add another word" id="thirdword">
