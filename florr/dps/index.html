<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="/florr/dps/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Build DPS Calculator</h1>
    <h2>Calculates the damage per second to your build.</h2>
    <h3>Thanks to christina for the formula.</h3>
      
    <h2>Skill</h2>
    <input type="text" id="faster" placeholder="Petal Rotation Skill">
    <input type="text" id="reload" placeholder="Reload Skill">
    
    <h2>Petal</h2>
    <input type="text" id="pethlt" placeholder="Health">
    <input type="text" id="petdmg" placeholder="Damage">
    <input type="text" id="petcld" placeholder="Cooldown">
    <input type="text" id="petname" placeholder="Rarity & Name">
      
    <h2>Mob</h2>
    <input type="text" id="mobhlt" placeholder="Health">
    <input type="text" id="motdmg" placeholder="Damage">
    <input type="text" id="mobname" placeholder="Rarity & Name">
    
    <a id="runbutton" style="background:blue">Run!</a>
    
    <h1>Results</h1>
    <h2 id="fastresult">FASTER SKILL:</h2>
    <h2 id="rotateresult">RELOAD SKILL:</h2>
    <h2>PETAL USED: <span id="petnameresult"></span></h2>
    <h2>MOB ATTACK: <span id="mobnameresult"></span></h2>
    <h2 id="totaldps">TOTAL DPS OF <span id="totaldpspetal"></span> IS <span style="color:red" id="result">0, rip</span></h2>
    
    
    <h1>DEBUG</h1>
    <input type="text" id="debugpetal" placeholder="Petal Rarity & Name">
    <input type="text" id="debugmob" placeholder="Mob Rarity & Name"> 
    <a id="debugbutton" style="background:red">Enable Debug</a>
  </body>
</html>
