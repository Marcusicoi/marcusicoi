<html lang="en">

    <meta charset="utf-8" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clear-sans" type="text/css"/>
    <!-- import the webpage's javascript file -->
    <script src="/florr/dps/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Build DPS Calculator</h1>
    <h2>Calculates the damage per second to your build.</h2>
    <h3>Thanks to christina for the formula.</h3>
      
    <h2>Skill</h2>

    <input type="text" id="rotate" placeholder="Rotation Skill">
    <input type="text" id="reload" placeholder="Reload Skill">
    
    <h2>Petal</h2>
    <input type="number" id="pethlt" placeholder="Health">
    <input type="number" id="petdmg" placeholder="Damage">
    <input type="number" id="petcld" placeholder="Cooldown">
    <input type="text" id="petname" placeholder="Rarity & Name">
      
    <h2>Mob</h2>
    <input type="number" id="mobhlt" placeholder="Health">
    <input type="number" id="mobdmg" placeholder="Damage">
    <input type="text" id="mobname" placeholder="Rarity & Name">
    
    <a id="runbutton" style="background:blue">Run!</a>
    
    <h1>Results</h1>
    <h2 id="rotateresult">ROTATION SKILL:</h2>
    <h2 id="reloadresult">RELOAD SKILL:</h2>
    <h2 id="petalused">PETAL USED: </h2>
    <h2 id="mobused">MOB ATTACK: </h2>
    <h2 id="totaldps">TOTAL DPS OF undefined IS 0</h2>
    
    
    <h1>DEBUG</h1>
    <input type="text" id="debugpetal" placeholder="Petal Rarity & Name">
    <input type="text" id="debugmob" placeholder="Mob Rarity & Name"> 
    <a id="debugbutton" style="background:red">Enable Debug</a>
